   // *********** MÉTODOS DO ARRAY ***
        
        
   let frutas = ["Banana", "Laranja", "Uva", "Maçã"];
   let frt1 = frutas.shift( );
   document.write(frutas + "<br>");

   let frt2 = frutas.pop( );
   document.write(frutas + "<br>");
   document.write(frt2 + "<br><br>");
   //Remove o último elemento de um array e e retorna-o.

   let frt3 = frutas.unshift("Pera","Goiaba");
   document.write(frutas + "<br>");

   let frt4 = frutas.push("Kiwi");

   // Adiciona elementos no final e retorna o seu comprimento.

   document.write(frutas + "<br>");

   document.write(frt5 + "<br><br>");
   // Inverte a ordem dos elementos e salva na origem.
        
   let frt6 = frutas.slice(1, 3);  
   // 1 é o índice inicial e 3 o final (exclusive). 
   document.write(frutas + "<br>");
   document.write(frt6 + "<br><br>");
